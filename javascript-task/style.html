<h1>parseFloat vs parseInt</h1>
<script>
   
  let str1 = "42.5";
  let intVal = parseInt(str1);

</script>

<h1>Switch</h1>    
<script>
    let day = 3;

switch (day) {
  case 1:
    console.log("Monday");
    break;
  case 2:
    console.log("Tuesday");
    break;
  case 3:
    console.log("Wednesday");
    break;
  default:
    console.log("Invalid day");
}


</script>
