    <h1>Check if You Are an Adult</h1>

    <label for="age">Enter your age:</label>
    <input type="number" id="age" placeholder="Enter your age">
    <button onclick="checkAge()">Check</button>

    <script>
        function checkAge() {
            const age = Number(document.getElementById("age").value);

            if (age > 18) {
                alert("You are an Adult.");
            } else if (age < 18) {
                alert("You are a Minor.");
            } else if (age === 18) {
                alert("You are exactly 18 years old.");
            } else {
                alert("Please enter a valid age.");
            }
        }
    </script>

         .highlight {

    <h2 id="myText">Hello! java Script</h2>
    <button onclick="addClass()">Add</button>
  <button onclick="removeClass()">Remove</button>
  <button onclick="toggleClass()">Toggle</button>
  <button onclick="checkClass()">Check</button>
  
   <p id="checkResult"></p>
    <script>
    const element = document.getElementById("myText");

    function addClass() {
      element.classList.add("highlight");
    }

    function removeClass() {
      element.classList.remove("highlight");
    }

    function toggleClass() {
      element.classList.toggle("highlight");
    }

    function checkClass() {
      const result = element.classList.contains("highlight");
      document.getElementById("checkResult").innerText =
        result ? "Class 'highlight' is present."
         : "Class 'highlight' is not present.";
    }
  </script>
