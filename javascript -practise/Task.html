    <!DOCTYPE html>
<html>
<body>
  <h3>Check Console for == vs ===</h3>

  <script>
    let a = 5;        
    let b = "5";      

    console.log("a == b:", a == b);   
    console.log("a === b:", a === b); 

    
    let x = null;
    let y = undefined;

    console.log("x == y:", x == y);  
    console.log("x === y:", x === y); 
  </script>
